<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin Login | Antony Masca</title>
  <link rel="stylesheet" href="/static/css/styles.css"/>
</head>
<body>
<header class="nav">
  <div class="container nav-inner">
    <a class="brand" href="/">
      <img src="/static/img/avatar.jpg" alt="Avatar"/>
      <div class="title">
        <strong>Antony Masca</strong>
        <span>Acceso administrador</span>
      </div>
    </a>
  </div>
</header>

<section class="section">
  <div class="container" style="max-width:520px">
    <h2>Login Admin</h2>
    <p class="lead">Ingresa la contraseña para ver los mensajes recibidos.</p>

    <div class="form">
      <form method="POST" action="/login">
        <input class="input" type="password" name="password" placeholder="Contraseña"/>
        <button class="btn primary" style="width:100%; margin-top:10px">Ingresar</button>
      </form>
      <p style="color:var(--muted); font-size:12px; margin-top:10px">
        Nota: seguridad simple para fines académicos.
      </p>
    </div>
  </div>
</section>

<footer class="footer">
  <div class="container"><a href="/" style="text-decoration:underline">Volver a inicio</a></div>
</footer>
</body>
</html>
